text-color=#24292e             # GitHub dark gray text
border-color=#d0d7de           # GitHub light gray border
background-color=#ffffff       # Pure white background

width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11

anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# Optional rounded corners for modern look (if supported by your version of mako)
corner-radius=6

# Application-specific overrides
[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

